<div class="cont-perfil">
  <div class="row" ng-controller="habtipogalController" ng-init="gethabitacionG();">
    <div class="col m7 s12">
      <div style="  position: relative;width:100%;height:400px;margin-top:50px">
        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <div class="swiper-slide" ng-repeat="s in galeria" style="background-image:url('imagen/habitaciones/galeria/{{s.foto}}')"></div>
                
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next swiper-button-white"></div>
            <div class="swiper-button-prev swiper-button-white"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide" ng-repeat="s in galeria" style="background-image:url('imagen/habitaciones/galeria/{{s.foto}}')"></div>
            </div>
        </div>
      </div>
    </div>
    
     <script>
      var galleryTop = new Swiper('.gallery-top', {
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
          spaceBetween: 10,
          effect: 'fade',
      });
      var galleryThumbs = new Swiper('.gallery-thumbs', {
          spaceBetween: 10,
          centeredSlides: true,
          slidesPerView: 'auto',
          touchRatio: 0.2,
          slideToClickedSlide: true
      });
      galleryTop.params.control = galleryThumbs;
      galleryThumbs.params.control = galleryTop;
      
      </script>

      <div class="col s12 m5  hoverable" style="margin: 50px 0px 20px 0px">
          <form class="row container2" ng-repeat="m in habfotos">
                  <p class="center-align" style="font-size: 1.7rem;">Desde</p>
                  <p class="center-align" style="font-size: 1.4rem">{{m.precio}}</p>
                  <div class="input-field col s12 m12">
                      <label for="icon_prefix2"> <i class="fa fa-calendar"></i> Fecha Entrada</label>
                      <input type="date" class="datepicker" id="today" min="04-02-2016">    
                  </div>
                  <div class="input-field col s12 m12">
                      <input type="date" class="datepicker">
                      <label for="icon_prefix2"><i class="fa fa-calendar"></i> Fecha Salida</label>
                  </div>
                  <div>
                    <a class="waves-effect black btn" style="width: 70%;margin:20px auto 20px auto "><i class="material-icons left">search</i>Reservar</a>
                  </div>
                  
        </form>
      </div>
      
    
</div>
  
      <div class="row" ng-controller="habtipogalController" ng-init="gethabitacionG();">
        <div class="col s12 m7" style="padding-top: 45px">
         <div ng-repeat="c in habfotos" style="color:rgb(100,100,100);">
          <h3 style="position: absolute;top:100px;font-size: 2rem">{{c.nombre}}</h3><br>
          <p>Maximo : {{c.nropersonas}} personas</p>
          <div class="separador-index"></div>
          <p>Descripcion :</p><br>
          <p style="line-height: 25px">{{c.descripcion}}</p>
          <div class="separador-index"></div>
          <p>Servicios incluidos :</p>

        </div>
       </div>
      </div>

<script>
   $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
      });
</script>
