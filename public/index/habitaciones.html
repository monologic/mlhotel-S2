  <section class="container" ng-controller="habtipoController" ng-init="descrip();getHabTipo();" style="min-height:300px;top:20px">


    <div>

                  <div class="input-field col s12 m3">
                      <label for="icon_prefix2"> <i class="fa fa-calendar"></i> Fecha Entrada</label>
                      <input type="date" class="datepicker" id="today" min="04-02-2016">
                      
                  </div>
                  <div class="input-field col s12 m3">
                      <input type="date" class="datepicker">
                      <label for="icon_prefix2"><i class="fa fa-calendar"></i> Fecha Salida</label>

                    </div>
                  </div>

      <div class="col s12 m4 l4 " style="padding:10px">
        <img src="imagen/habitaciones/{{y.foto}}" style="width:100%">
      </div>
      <div class="col s12 m6 l6 " >

          </div>
      </div>

        <div>
          <p class="cart-precio">Desde</p>
          <p class="cart-precio" style="font-size:1rem">S/. {{y.precio}} </p>
          <a class="waves-effect btn black">reservar</a>
        </div>
        
      </div>
    </div>
