<div class="title-reser teal lighten-2">Mis Reservas</div >
  <div style=";width: 80%;margin:40px auto 20px auto" ng-controller="carritoController" ng-init="getPorcentajes();res();getTipoCambio();">
    <div>
      <table class="highlight">
        <thead>
          <tr>
            <th>Habitacion</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="o in car" on-finish-render="ngRepeatFinished">
            <td>{{o.nombre}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.precio}}</td>
            <td id="{{$index+1}}s">{{o.precio*o.quantity}}.00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
       
      <div>Total: {{totalq}}</div>
      <br>
       <div class="input-field col s12" centrar>
        <select id="porcentaje" ng-model='porcentaje' ng-options="p.porcentaje + '%' for p in porcentajes track by p.porcentaje">
          <option value="0" disabled selected>Escoja un porcentaje</option>
        </select>
        <label>Desea Pagar solo un porcentaje?</label>
      </div>
      <div id="TotalR"></div>  
    </div>


   <div id="cliente" class="row" >
        <div class="input-field col s6 centrar">
          <input type="text" class="validate" ng-model="nombres">
          <label for="last_name" style="color: #6C7A89">Nombres</label>
        </div>
        <div class="input-field col s6 centrar">
          <input type="text" class="validate" ng-model="apellidos">
          <label for="last_name" style="color: #6C7A89">Apellidos</label>
        </div>
         <div class="input-field col s12 centrar" style="margin-top:-8px">
          <input type="text" class="validate" ng-model="dni">
          <label for="last_name" style="color: #6C7A89">Identificacion (DNI)</label>
        </div>
        <br><br>
  
        <div style="display:block;top:40px">
          <a class="waves-effect waves-light btn centrar" ng-click="guardarCliente();">Reservar</a>
        </div>
       

      </div>
    
      
</div>
