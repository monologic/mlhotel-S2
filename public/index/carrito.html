<div class="title-reser teal lighten-2">Mis Reservas</div >
  <div style=";width: 80%;margin:40px auto 20px auto" ng-controller="habtipoController" ng-init="res();">
    <table class="">
      <thead>
        <tr>
          <th data-field="nombre">Habitacion</th>
          <th data-field="cant" width="80px">Cant.</th>
          <th data-field="precio">Precio</th>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="r in car.items">
          <td>{{r.nombre}}</td>
          <td width="80px">
          <div class="input-field" style="width: 30px;">
            <select id="{{$index+1}}" onchange="calcular();">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </td>
          <td><div id="@{{$index+1}}s">{{r.precio}}</div><div id="@{{$index+1}}p" style="display: none">{{r.precio}}</div></td>
        </tr>
      </tbody>
    </table>
   <div id="cliente" class="row" hidden >
        <div class="input-field col s6 centrar">
          <input type="text" class="validate" ng-model="nombres">
          <label for="last_name" style="color: #6C7A89">Nombres</label>
        </div>
        <div class="input-field col s6 centrar">
          <input type="text" class="validate" ng-model="apellidos">
          <label for="last_name" style="color: #6C7A89">Apellidos</label>
        </div>
         <div class="input-field col s12 centrar" style="margin-top:-8px">
          <input type="text" class="validate" ng-model="dni">
          <label for="last_name" style="color: #6C7A89">Identificacion (DNI)</label>
        </div>
        <br><br>
  
        <div style="display:block;top:40px">
          <a class="waves-effect waves-light btn centrar" ng-click="guardarCliente();">Reservar</a>
        </div>
        <div class="input-field col s12" centrar>
          <select id="porcentaje" ng-change='actualizarTotal();' ng-model='porcentaje' ng-options="p.porcentaje + '%' for p in porcentajes track by p.porcentaje">
            <option value="" disabled selected>Escoja un porcentaje</option>
          </select>
          <label>Desea Pagar solo un porcentaje?</label>
        </div>

      </div>
</div>
