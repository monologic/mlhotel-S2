<div class="title-reser teal lighten-2">Mis Reservas</div >
  <div style=";width: 80%;margin:40px auto 20px auto" ng-controller="carritoController" ng-init="getPorcentajes();getDias();res();getTipoCambio();">
  <form ng-submit="guardarCliente()" >
  <div class="row">
    <h2>Mis reservas</h2>
    <div class="col m6" id="ventana" style="padding:20px 40px 20px 40px">
      <table class="highlight">
        <thead>
          <tr>
            <th>Habitacion</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="o in car" on-finish-render="ngRepeatFinished">
            <td>{{o.nombre}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.precio}}</td>
            <td id="{{$index+1}}s">{{o.precio*o.quantity}}.00</td>
          </tr>
          <tr class="border-top">
            <td></td>
            <td></td>
            <td>Total por DÃ­a:</td>
            <td>{{totalq}}</td>
          </tr>
        </tbody>
      </table>
      <br><br>

      <div>Noches: {{ fechas.dias }} Total: {{Total}}</div>
      <div>   
        <br><br>
        <div class="input-field col s12" centrar>
            <select id="porcentaje" ng-model='porcentaje' ng-options="p.porcentaje + '%' for p in porcentajes track by p.porcentaje">
              <option value="" selected="selected">Escoja un porcentaje</option>
            </select>
            <label>Desea Pagar solo un porcentaje?</label>
        </div>
        <div id="TotalR"></div>  
      </div>
    </div>
    <div id="cliente" class="col m4" style="padding:0px 30px 20px 30px">
        <div class="input-field col s12 centrar">
          <input type="text" class="validate" ng-model="nombres" required>
          <label for="last_name" style="color: #6C7A89">Nombres</label>
        </div>
        <div class="input-field col s12 centrar">
          <input type="text" class="validate" ng-model="apellidos" required>
          <label for="last_name" style="color: #6C7A89">Apellidos</label>
        </div>
         <div class="input-field col s12 centrar" >
          <input type="text" class="validate" ng-model="dni" required>
          <label for="last_name" style="color: #6C7A89">Identificacion (DNI)</label>
        </div>
        <br><br>
  
        <div style="display:block;top:40px">
          <button type="submit" class="waves-effect waves-light btn centrar modal-trigger" href="#modal1">Reservar</button>
        </div>
    </div>
    
    </form>
  </div>   
</div> 
<!-- Modal Blanco -->
