<div id="page-wrapper" ng-controller="registroController" ng-init="getHabtipos();">
    <br><br><br>
    <h3 class="tit2">Registrar (Booking)</h3>
    <br><br>

    <div class="formularios">
        <form>
            <div class="form-group ">
                <label for="fechaini">Fecha Inicio</label>
                <input type="date" class="form-control" id="fechaini" ng-model="fechaini">
            </div>
            <div class="form-group">
                <label for="fechafin">Fecha Fin</label>
                <input type="date" class="form-control" id="fechafin" ng-model="fechafin">
            </div>
            <div class="form-group">
                <label>Tipo de Habitación</label>
                <select id="habtipo_id" ng-model='habtipo_id' ng-options="habtipo.nombre for habtipo in habtipos track by habtipo.id" class="form-control">
                    <option value="">Seleccione una Opción...</option>
                </select>
            </div>

            <a href="" class="btn btn-primary" ng-click="buscar();">Buscar</a>
        </form>
    </div>
    <br><br><br>
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>#</th>
    			<th>Número Habitación</th>
    			<th>Estado</th>
                <th>Tipo de Habitación</th>
                <th>Acción</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="x in habitaciones">
			    <td>{{$index+1}}</td>
                <td>{{x.numero}}</td>
                <td>{{x.estado.nombre}}</td>
                <td>{{x.habtipo.nombre}}</td>
                <td>
                	<a href="" ng-click="dataEditar(x);" data-toggle="modal" data-target="#editar" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                	<button ng-click="eliminar(x.id);" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
			  </tr>
    	</tbody>
  	</table>
