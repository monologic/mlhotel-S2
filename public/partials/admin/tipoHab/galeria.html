<h3 class="tit2" style="margin-top: 100px">Galeria de la Habitacion</h3><br><br>

<div id="page-wrapper" ng-controller="habtipogalController" ng-init="gethabitacionG();" style="margin-top:80px">


    <div ng-repeat="r in habfotos" style="width: 80%;margin: 0px auto 40px auto; color:black">
       <label class="checkbox-inline" ng-repeat="servicios in r.habtipo_serviciointernos" style="margin-left:0px; margin-bottom: 60px;padding-top: 0">
        <div ng-if="servicios.estado=='true'">
            <div style="text-align:left;width: 80px;margin-right:100px">
                <input type="checkbox" id="inlineCheckbox1" value="option1" checked="" style="margin-top: 20%">
                <i class="{{servicios.serviciointerno.icono}}" style="text-align: center;font-size:5rem;"></i>
                <div style="font-size: 1.2rem;text-align: center">{{servicios.serviciointerno.nombre}}</div>
            </div>
        </div>
        <div ng-if="servicios.estado=='false'">
            <div style="text-align:left;width: 80px;margin-top: 0px;margin-right:100px">
                <input type="checkbox" id="inlineCheckbox1" value="option1" style="margin-top: 20%">
                <i class="{{servicios.serviciointerno.icono}}" style="text-align: center;font-size:5rem;"></i>
                <div style="font-size: 1.2rem;text-align: center">{{servicios.serviciointerno.nombre}}</div>
            </div>
        </div>
          
        </label>
        <br>
        <a href="" type="submit" class="btn btn-primary"> Guardar Cambios</a>
    </div>


	<a href="" class="btn btn-primary" style="margin-left:12%;" data-toggle="modal" data-target="#editar"><span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>  Agregar Imagen</a><br><br>
	<section class="cont-foto center-block"   > {{x.nombre}}
		<div class="galeria-f" ng-repeat="x in habfotos">
			<a href="" class="btn-x " ><span class="glyphicon glyphicon-remove"></span></a>
			<img src="imagen/habitaciones/galeria/{{x.foto}}"  style="width:100%;border-radius: 10px;">
		</div>
		
	</section>

<div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="editarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="myModalLabel">Agregar Imagen</h2>
                </div>
                <div class="modal-body">
                        
                    <form method="POST" action="admin/createhabgalery" id="formulario" enctype="multipart/form-data" >
                        <div class="form-group ">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo o nomnbre" ng-model="mlnombre">
                        </div>
                        <div class="form-group ">
                            <label for="titulo">foto</label>
                            <input type="file" id="imagen" name="imagen">  
                        </div>
                        <div class="form-group" style="display:none">
                            <label for="estado">habtipo</label>
                            <input type="text" class="form-control" id="habtipo_id" name="habtipo_id"  ng-model="habId">
                        </div>
                    	<input class="btn btn-primary" type="submit" value="Guardar">
                    </form>
                     </div>     
                </div>
            </div>
        </div>
