<h3 class="tit2" style="margin-top: 100px">Galeria de la Habitacion</h3><br><br>

<div style="width: 80%; margin: 20px auto 20px auto; padding: 20px; background-color: rgb(230,230,230);color: black">
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1"> Wi-Fi
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="option2"> Calefaccion
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"><i class="glyphicon glyphicon-earphone"></i> 
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option4"> Tv
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option5"> Toalla
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option6"> Otros
    </label><br>
    <a href="" class="btn btn-primary">Guardar Cambios</a>
</div>

<div id="page-wrapper" ng-controller="habtipogalController" ng-init="getHabTipoGal();" style="margin-top:100px">
	
	<a href="" class="btn btn-primary" style="margin-left:12%;" data-toggle="modal" data-target="#editar"><span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>  Agregar Imagen</a><br><br>
	<section class="cont-foto center-block"   > {{x.nombre}}
		<div class="galeria-f" ng-repeat="x in habfotos">
			<a href="" class="btn-x " ><span class="glyphicon glyphicon-remove"></span></a>
			<img src="imagen/habitaciones/galeria/{{x.foto}}"  style="width:100%;border-radius: 10px;">
		</div>
		
	</section>

<div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="editarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="myModalLabel">Agregar Imagen</h2>
                </div>
                <div class="modal-body">
                        
                    <form method="POST" action="admin/createhabgalery" id="formulario" enctype="multipart/form-data" >
                        <div class="form-group ">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo o nomnbre" ng-model="mlnombre">
                        </div>
                        <div class="form-group ">
                            <label for="titulo">foto</label>
                            <input type="file" id="imagen" name="imagen">  
                        </div>
                        <div class="form-group" style="display:none">
                            <label for="estado">habtipo</label>
                            <input type="text" class="form-control" id="habtipo_id" name="habtipo_id"  ng-model="habId">
                        </div>
                    	<input class="btn btn-primary" type="submit" value="Guardar">
                    </form>
                     </div>     
                </div>
            </div>
        </div>
