
<div class="formularios">

    <form method="POST" action="admin/ServiceCreate" accept-charset="UTF-8" enctype="multipart/form-data">
    <br><br>
        <h2 class="tit2">Crear Servicio</h2>
        <br><br>
        <div class="form-group">
            <label for="tipo">Nombre</label>
            <input class="form-control" placeholder="Nombre del servicio" required="required" name="nombre" type="text" id="nombre">
        </div>

        <div class="form-group">
            <label for="foto">Seleccione imagen</label>
            <input name="foto" type="file" id="foto">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea class="form-control trumbowyg-demo" required="required" name="descripcion" cols="50" rows="5" id="descripcion"></textarea>
        </div>
        <div class="form-group">
            
            <input class="btn btn-primary" type="submit" value="Guardar Servicio">
        </div>

       
    </form>  
</div>
