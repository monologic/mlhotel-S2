<div id="page-wrapper" ng-controller="habitacionController" ng-init="getHabtipos();getEstados();">
    <label>{{mensaje}}</label>

    <h3 class="text-center tit2">Registro de Empleados</h3>
    <div class="formularios">
        <form>
            <div class="form-group ">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Número de Habitación" ng-model="numero">
            </div>
            <div class="form-group">
                <label>Tipo de Habitación</label>
                <select id="habtipo_id" ng-model='habtipo_id' ng-options="habtipo.nombre for habtipo in habtipos track by habtipo.id" class="form-control">
                    <option value="">Seleccione una Opción...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <select id="estado_id" ng-model='estado_id' ng-options="estado.nombre for estado in estados track by estado.id" class="form-control">
                    <option value="">Seleccione una Opción...</option>
                </select>
            </div>
        </form>

        <div class="inputs">
            <a href="" ng-click="enviar();"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span><p>Guardar</p> </a> <br><br>
        </div>
    </div>
</div>
